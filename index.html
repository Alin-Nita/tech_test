<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tech test</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="navbar" style="display: flex;">
    <div class="logo">MyTodos</div>
    <div class="button">
      <h2>Reset</h2>
    </div>
  </div>

  <div class="main">
    <h2>Welcome back Jake</h2>
    <p>Let's enter the tasks we need to complete for this upcoming week.Just use the imput below to create a todo</p>
    <div class="insert_task">
      <input type="text" id="text" placeholder="Add your task here">
      <div class="add_btn" id="add_btn"><img src="assets/plus.svg"></div>
    </div>
    <p>Tasks</p>
    <ul>
      <li><input type="checkbox">Do the weekly grocery shop<img src="./assets/pen.svg"></li>
      <li>
        <input type="checkbox">Go to the gym<img src="./assets/pen.svg">
      </li>
      <li>
        <input type="checkbox">Be in bed by 22:30<img src="./assets/pen.svg">
      </li>
    </ul>
  </div>

  <script src=" main.js"></script>
</body>

</html>
